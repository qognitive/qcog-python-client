name: "lint"
description: "setup python 3.10 and execute flake8 linting"

runs:
  using: "composite"
  steps:
  - name: Set up Python 3.10
    uses: actions/setup-python@v4
    with:
      python-version: '3.10.4'
  - name: install linters
    run: pip install flake8
    shell: bash
  - name: run flake8
    run: flake8 qcog_python_client
    shell: bash
