name: "pytest"
description: "run pytest and mypy, we run mypy after all requirements are installed"

runs:
  using: "composite"
  steps:
  - name: install flake 8 and pytest
    run: pip install pytest mypy
    shell: bash
  - name: run mypy
    run: mypy qcog_python_client
    shell: bash
  - name: Test with pytest
    run: |
      echo pytest tests
    shell: bash
